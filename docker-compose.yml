services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    expose:
      - "8080"
    volumes:
      - ./server/.env.production:/app/.env:ro
      - upload-data:/app/uploads
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/songs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: ./web/Dockerfile
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped
    networks:
      - app-network
    environment:
      - NGINX_HOST=${DOMAIN:-localhost}
    volumes:
      - ./nginx/ssl:/etc/nginx/ssl:ro

networks:
  app-network:
    driver: bridge

volumes:
  upload-data: